# –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —ç—Ç–æ—Ç —Ñ–∞–π–ª –∏ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ auto-translate-readmes.yml –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å

# DISABLED: This workflow has issues with action parameters
# Use auto-translate-readmes.yml or translate.yml instead
on:
  workflow_dispatch:  # Only manual trigger, disabled for automatic runs

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Translate README to multiple languages
        uses: Lin-jun-xiang/action-translate-readme@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          langs: ru,zh-CN,es
      
      - name: Commit and push translations
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.ru.md README.zh-CN.md README.es.md
          if git diff --staged --quiet; then
            echo "‚ú® No changes to commit"
          else
            git commit -m "üåç chore: auto-update README translations [skip ci]"
            git push
          fi

