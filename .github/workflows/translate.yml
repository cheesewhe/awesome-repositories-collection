name: Sync README translations

on:
  workflow_dispatch:
  push:
    paths:
      - README.md
      - scripts/translate_readmes_ast.py
      - requirements.txt

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run translation (markdown-structure safe)
        env:
          SOURCE_LANG: en
          TARGET_LANGS: ru,zh-CN,es
        run: |
          python scripts/translate_readmes_ast.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: sync README translations"
          branch: ${{ github.ref_name }}
          file_pattern: |
            README.*.md

